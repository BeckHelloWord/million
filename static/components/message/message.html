<div class="message_body">
    <div class="message_img">
        <img :src="message.avatar" alt="">
    </div>
    <div class="text">
        <span class="message_name">{{message.name}}</span> <span class="date">{{ message.dateCreated }}</span>
        <br />
        <span class="message_span">{{ message.content }}</span>
    </div>

</div>
