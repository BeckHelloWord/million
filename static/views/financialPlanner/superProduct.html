<div class="page-group">
    <div id="product" class="page page-current">
        <div class="content infinite-scroll infinite-scroll-bottom">
            <div v-if="levelCode">
                <product-list :lists="productList"></product-list>
            </div>
            <div v-else="levelCode">
                <div class="product-list list-block">
                    <div class="list-container">
                        <dl v-for="item in productList" v-gesture:swipeLeft="showCancel" v-gesture:swipeRight="closeCancel" @click="goDetail" data-id="{{ item.productId }}">
                            <dt class="clearfix">
                            <h3 class="fl"><i v-show="item.isBxProduct"></i>{{ item.productName }}</h3>
                            <span class="fr">{{ item.subscribeCount }}人<em v-if="item.isBxProduct">购买</em><em v-else>预约</em></span>
                            </dt>
                            <dd>
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <p class="rate">{{ item.annualRevenue }}</p>
                                            <p>预期利率</p>
                                        </td>
                                        <td>
                                            <p class="amount">{{ item.investmentAmount }}</p>
                                            <p>起投金额</p>
                                        </td>
                                        <td>
                                            <p class="day">{{ item.productTerm }}</p>
                                            <p>投资期限</p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </dd>
                            <dd data-id="{{ item.productId }}" class="cancel" @click="productCancel"><p>删除</p></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div v-if="loading" class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
            <div class="load-all" v-if="getMore">已经全部加载完毕</div>
        </div>
    </div>
</div>
